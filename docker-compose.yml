version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: yathuerp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - yathu-erp-network

  # Employee Service
  employee:
    build: ./services/employee
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL: postgres://postgres:password@postgres:5432/yathuerp?sslmode=disable
      - JWT_SECRET: your-super-secret-jwt-key
      - LOG_LEVEL: info
      - PORT: 8081
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - yathu-erp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3

